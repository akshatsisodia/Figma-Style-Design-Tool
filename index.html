<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="figma.css" />
  </head>
  <body>
    <main class="main">
      <div id="canvas">
        <button id="theme">Change Theme</button>
        <div id="layout">
          <h2>Layout</h2>
          <div id="no-selection">
            <p>No element selected</p>
            <span>Select an element to edit its properties</span>
          </div>
          <div id="common-layout" class="hidden">
            <label for="">Height - &nbsp;<input type="number" /></label>
            <label for="">Width - &nbsp;<input type="number" /></label>
            <label for="">X - &nbsp;<input type="number" /></label>
            <label for="">Y - &nbsp;<input type="number" /></label>
          </div>
          <div id="rect-layout" class="hidden">
            <label for="">Color - &nbsp;<input type="color" value="#6c5ce7" id="rect-color" /></label>
            <label for="">Radius - &nbsp;<input type="number" id="rect-radius" /></label>
          </div>
          <div id="text-layout" class="hidden">
            <label for="">Font Size - &nbsp;<input type="color" value="#6c5ce7" id="rect-color" /></label>
            <label for="">Color - &nbsp;<input type="number" id="rect-radius" /></label>
          </div>
        </div>
        <div id="layers">
          <h2>Layers</h2>
        </div>
        <div id="toolbar">
          <button class="toolbar-btn" id="add-rect">
            <div class="rect"></div>
          </button>
          <button class="toolbar-btn" id="add-text">
            <div class="text">
              <h2>T</h2>
            </div>
          </button>
          <button class="toolbar-btn">
            <h3>JSON</h3>
          </button>
          <button class="toolbar-btn">
            <h3>HTML</h3>
          </button>
        </div>
      </div>
    </main>
    <script src="figma.js"></script>
  </body>
</html>
